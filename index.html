<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Gestión de Alumnos</h1>
    <div class="container">
        <div class="panel-izquierdo">
            <h2>Estadísticas</h2>
            <canvas id="graficoAlumnos"></canvas>

            <h2>Listado de alumnos</h2>
            <table id="tablaAlumnos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Próximo cumple</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="panel-derecho">
            <h2>Alta de nuevos alumnos</h2>
            <form id="alumnoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label>Género:</label>
                <div class="genero">
                    <input type="radio" id="femenino" name="genero" value="Femenino" checked>
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                </div>

                <label for="dia">Día de nacimiento:</label>
                <input type="number" id="dia" name="dia" min="1" max="31" required>

                <label for="mes">Mes de nacimiento:</label>
                <select id="mes" name="mes" required>
                    <option value="">Selecciona un mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>

                <label for="anio">Año de nacimiento:</label>
                <input type="number" id="anio" name="anio" min="1950" max="2005" required>

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <script src="js/chart.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
